<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Учимся печатать</title>
</head>
<body>
    <div id=stats>
        <h2 id="incorrect">неверно: 0</h2>
        <h2 id="avrT">среднее время ответа: 0 сек</h2>
        <h2 id="correct">верно: 0</h2>
    </div>
    <div id="slidecontainer">
        <input type="range" min="4" max="24" value="14" id="myRange">
    </div>
    <div>
        <h1 id="toPrint"></h1>
    </div>
    <div id="output">
        <h1 id="out"></h1>
    </div>
    <div>
        <input id="printed" type="html" placeholder="печатай здесь">
    </div>
    <div>
        <button id="check">ПРОВЕРИТЬ</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
